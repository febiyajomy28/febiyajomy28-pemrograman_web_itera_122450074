<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
</head>
<body>

    <div id="result"></div>

    <div>
        <label>Nama:</label>
        <input type="text" id="nama-input" placeholder="Masukkan nama Anda">
    </div>

    <div>
        <label>Email:</label>
        <input type="text" id="email-input" placeholder="Masukkan email Anda">
    </div>

    <div>
        <label>Password:</label>
        <input type="password" id="password-input" placeholder="Masukkan password Anda">
    </div>

    <button id="submit-button">Submit</button>

    <div id="output"></div>

    <script src="script.js"></script> <!-- Pastikan file ini ada -->
</body>
</html>
